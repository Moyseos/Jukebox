<!DOCTYPE html>
<html>
	<head>
			<title>U R Jukebox!</title>
			<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
			<link rel="stylesheet" type="text/css" href="./css/style.css"/>

			<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
			<script src="./js/jquery-3.2.0.min.js"></script>
			<script src="./js/script.js"></script>
	</head>
	<body>
		<div class="jukebox">
			<div class="jukebox-header">
				<div class="jukebox-header-logo"></div>
				<div>
					<input type="url"  name="url" class="jukebox-header-soundcloud-upload" placeholder="SoundCloud URL" />
				</div>
				<label class="jukebox-header-upload">
					Upload
					<input type="file" accept="audio/*" multiple/>
				</label>
			</div>
			<img class="soundcloud-song-image"/>
			<div class="jukebox-songs"></div>
			<div class="jukebox-controls">
				<button class="jukebox-controls-btn jukebox-controls-previous">Previous</button>
				<button class="jukebox-controls-btn jukebox-controls-shuffle">Shuffle</button>
				<button class="jukebox-controls-btn jukebox-controls-play">Play</button>
				<button class="jukebox-controls-btn jukebox-controls-stop">Stop</button>
				<button class="jukebox-controls-btn jukebox-controls-next">Next</button>
				<button class="jukebox-controls-btn jukebox-controls-mute">Mute</button>
			</div>
		</div>
	</body>
	</html>
